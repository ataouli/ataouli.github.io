<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="{{ site.keywords }}" />
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}" />
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/main.css" />
    <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon.png" />
</head>

<body>
<!-- Start Header -->
<div class="header">
    <div class="container w1000">
        <div class="site－logo  fl ">
        <a href="{{ site.baseurl }}/" class="header-logo"><img src="{{ site.baseurl }}/img/logo.png" alt="{{ site.title }}"/></a>
        </div>
        <div class="site-info fl ">
            <h1 class="site-name fl "><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
            <p class="site-description fl">{{ site.description }}</p>
        </div>
        <div class="cf"></div>
        <div class="navi">
            <ul class="w1000">
                <li><a class="scroll fl" href="{{ site.baseurl }}">主页</a></li>
                <li><a class="scroll fl" href="#about">创意</a></li>
                <li><a class="scroll fl" href="#treatments">案例</a></li>
                <li><a class="scroll fl" href="#team">工地</a></li>
                <li><a class="scroll fl" href="#testimonials">联系我们</a></li>
                <li><a class="scroll fl" href="#gallery">关于</a></li>
                <li><a class="scroll fl " href="#location">Location</a></li>
            </ul>
        </div>
    </div>
 </div>
 <div class="cf"></div>
<!-- End Header -->

<div role="main" class="container main">
  {{ content }}
</div> 



  {% include footer.html %}
  
  {% include analytics.html %}
  <div class="w1000">
  <script src="http://s95.cnzz.com/z_stat.php?id=1260183619$web_id=1260183619" language="JavaScript"></script>
  </div>

</body>
</html>
