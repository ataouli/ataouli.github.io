---
layout: default
---
<div id="cases">
{{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="cases">
    {% for case in site.related_cases limit:3 %}
      <li><span>{{ case.date | date_to_string }}</span> &raquo; <a href="{{ case.url }}">{{ case.title }}</a></li>
    {% endfor %}
  </ul>
</div>
